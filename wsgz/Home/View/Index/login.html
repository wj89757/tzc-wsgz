{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<block name="title">
		<title>治水官网-后台登录</title>
	</block>
	<!-- Bootstrap CSS -->
	<load href="__PUBLIC__/css/bootstrap.min.css" />
	<!-- public CSS -->
	<load href="__PUBLIC__/css/public.css" />
</head>
<body style="background-color: #DADADE">
	<div class="box">
		<div class="login-box">
			<!-- 登陆标题 -->
			<div class="login-title text-center" style="background-color: #9999cc">
				<h1>
					<small>治水官网管理员登录</small>
				</h1>
			</div>

			<!-- 表单主要内容 -->
			<div class="login-content ">
				<div class="form">
					<form action="{:U('Index/login')}" method="post">
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</span>
									<input type="text" id="username" name="username" class="form-control" placeholder="请输入您的用户名"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input type="password" id="password" name="password" class="form-control" placeholder="请输入您的密码"></div>
							</div>
						</div>
						<!-- <div class="form-group">
						<div class="col-xs-12">
							<div class="input-group">
								<div class="input-group-addon" style="height:5px">
									<span class="glyphicon glyphicon-barcode"></span>
								</div>

								<input name="verify" class="form-control" placeholder="请输入验证码" type="text"></div>
							<div class="input-group">
								<img height="40" alt="验证码" src="{:U('Home/Index/verify',array())}" title="点击刷新" name="verify" style="float: right" onClick="this.src=this.src+'?'+Math.random()"></div>

						</div>
					</div>
					-->
					<div class="form-group form-actions" style="margin-top:15px;">
						<div class="col-xs-4 col-xs-offset-4 ">
							<input type="submit" class="btn btn-sm btn-info" value="登&nbsp;&nbsp;陆" style="width:100%"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
